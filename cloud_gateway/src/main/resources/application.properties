server.port=9090

spring.application.name=API-GATEWAY

spring.datasource.url=jdbc:mysql://${MYSQL_DB:localhost:3306/order_db}
eureka.client.service-url.defaultZone=${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}

spring.cloud.gateway.routes[0].id=USER-SERVICE
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[1].id=ALBUM-SERVICE
spring.cloud.gateway.routes[1].uri=lb://ALBUM-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/album/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[2].id=SONG-SERVICE
spring.cloud.gateway.routes[2].uri=lb://SONG-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/song/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter

eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

management.tracing.sampling.probability=1.0

logging.pattern.level='%5p [${spring.application.name}, %X{traceId}:-}, %X{spanId:-}]'

logging.level.org.springframework.web = DEBUG
